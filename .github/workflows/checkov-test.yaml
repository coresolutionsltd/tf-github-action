name: Tofu Checkov Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: write
  contents: read
  pull-requests: write

jobs:
  checkov:
    name: Checkov (${{ matrix.case.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        case:
          - name: "Valid"
            workdir: "test/valid"
            expect_failure: false
          - name: "Findings"
            workdir: "test/scan"
            expect_failure: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov (${{ matrix.case.name }})
        id: tf-action-checkov
        continue-on-error: ${{ matrix.case.expect_failure }}
        uses: ./
        with:
          workdir: ${{ matrix.case.workdir }}
          steps: checkov
          comment-mode: ${{ matrix.case.expect_failure && 'off' || 'sticky' }}
          summary-mode: full
          skip-plan-upload: true

      - name: Verify Checkov result
        run: |
          if [ "${{ matrix.case.expect_failure }}" == "true" ]; then
            if [ "${{ steps.tf-action-checkov.outcome }}" == "success" ]; then
              echo "❌ Expected Checkov to fail for ${{ matrix.case.name }}"
              exit 1
            else
              echo "✅ Checkov failed as expected for ${{ matrix.case.name }}"
            fi
          else
            if [ "${{ steps.tf-action-checkov.outcome }}" != "success" ]; then
              echo "❌ Expected Checkov to pass for ${{ matrix.case.name }}"
              exit 1
            else
              echo "✅ Checkov passed for ${{ matrix.case.name }}"
            fi
          fi
