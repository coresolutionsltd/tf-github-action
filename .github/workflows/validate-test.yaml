name: Tofu Validate Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: write
  contents: read
  pull-requests: write

jobs:
  invalid-configs:
    name: Invalid Configurations (${{ matrix.test-case.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-case:
          - name: "Invalid syntax"
            workdir: "test/invalid"
          - name: "Format failure"
            workdir: "test/fmt"
          - name: "Missing backend config file"
            workdir: "test/valid"
            backend-config-var-files: "missing-backend.conf"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Tofu Action - ${{ matrix.test-case.name }}
        id: tf-action-invalid-test
        continue-on-error: true
        uses: ./
        with:
          workdir: ${{ matrix.test-case.workdir }}
          backend-config-var-files: ${{ matrix.test-case.backend-config-var-files }}
          steps: validate
          comment-mode: off

      - name: Verify action failed as expected
        run: |
          if [ "${{ steps.tf-action-invalid-test.outcome }}" == "success" ]; then
            echo "❌ Expected failure but action succeeded for ${{ matrix.test-case.name }}"
            exit 1
          else
            echo "✅ Action failed as expected for ${{ matrix.test-case.name }}"
          fi

  empty-config:
    name: Empty Config Directory
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate empty directory
        id: tf-action-empty-validate
        uses: ./
        with:
          workdir: test/empty
          steps: validate
          comment-mode: off

      - name: Verify validate succeeded
        run: |
          if [ "${{ steps.tf-action-empty-validate.outcome }}" != "success" ]; then
            echo "❌ Empty config validation failed"
            exit 1
          else
            echo "✅ Empty config validation passed"
          fi
