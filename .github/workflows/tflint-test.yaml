name: Tofu TFLint Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: write
  contents: read
  pull-requests: write

jobs:
  tflint:
    name: TFLint (${{ matrix.case.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        case:
          - name: "Valid"
            workdir: "test/valid"
            expect_failure: false
          - name: "Invalid"
            workdir: "test/invalid"
            expect_failure: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFLint (${{ matrix.case.name }})
        id: tf-action-tflint
        continue-on-error: ${{ matrix.case.expect_failure }}
        uses: ./
        with:
          workdir: ${{ matrix.case.workdir }}
          steps: lint
          comment-mode: ${{ matrix.case.expect_failure && 'off' || 'sticky' }}
          summary-mode: full
          skip-plan-upload: true

      - name: Verify TFLint result
        run: |
          if [ "${{ matrix.case.expect_failure }}" == "true" ]; then
            if [ "${{ steps.tf-action-tflint.outcome }}" == "success" ]; then
              echo "❌ Expected TFLint to fail for ${{ matrix.case.name }}"
              exit 1
            else
              echo "✅ TFLint failed as expected for ${{ matrix.case.name }}"
            fi
          else
            if [ "${{ steps.tf-action-tflint.outcome }}" != "success" ]; then
              echo "❌ Expected TFLint to pass for ${{ matrix.case.name }}"
              exit 1
            else
              echo "✅ TFLint passed for ${{ matrix.case.name }}"
            fi
          fi
