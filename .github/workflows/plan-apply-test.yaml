name: Tofu Plan/Apply Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: write
  contents: read
  pull-requests: write

jobs:
  plan-artifact:
    name: Plan Artifact for Apply-Only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create plan artifact for apply-only
        uses: ./
        with:
          workdir: test/valid
          env: apply-artifact
          steps: plan
          comment-mode: off

  apply-only-with-plan:
    name: Apply Only Using Plan Artifact
    runs-on: ubuntu-latest
    needs: plan-artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply using existing plan artifact
        id: tf-action-apply-only
        uses: ./
        with:
          workdir: test/valid
          env: apply-artifact
          steps: apply
          comment-mode: off

      - name: Verify apply succeeded
        run: |
          if [ "${{ steps.tf-action-apply-only.outcome }}" != "success" ]; then
            echo "❌ Apply-only test failed"
            exit 1
          else
            echo "✅ Apply-only test passed"
          fi

  apply-only-without-plan:
    name: Apply Only Without Plan Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply without plan artifact
        id: tf-action-apply-no-plan
        continue-on-error: true
        uses: ./
        with:
          workdir: test/valid
          env: missing-plan
          steps: apply
          comment-mode: off

      - name: Verify apply failed as expected
        run: |
          if [ "${{ steps.tf-action-apply-no-plan.outcome }}" == "success" ]; then
            echo "❌ Apply-only without plan should have failed"
            exit 1
          else
            echo "✅ Apply-only without plan failed as expected"
          fi

  summary-modes-plan-apply:
    name: Summary Modes (Plan+Apply, ${{ matrix.summary-mode }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        summary-mode:
          - full
          - redacted
          - off
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Plan and apply with summary mode
        uses: ./
        with:
          workdir: test/valid
          env: summary-${{ matrix.summary-mode }}
          steps: plan,apply
          summary-mode: ${{ matrix.summary-mode }}
          comment-mode: off
          skip-plan-upload: true
